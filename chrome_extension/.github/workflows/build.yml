name: Build and Package Extension

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        cd chrome_extension
        npm ci

    - name: Run tests
      run: |
        cd chrome_extension
        npm test

    - name: Lint code
      run: |
        cd chrome_extension
        npm run lint || true

    - name: Build extension
      run: |
        cd chrome_extension
        npm run build

    - name: Create ZIP
      run: |
        cd chrome_extension
        npm run zip

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: carmonic-verify-extension
        path: chrome_extension/carmonic-verify.zip

    - name: Upload to release (if release event)
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: chrome_extension/carmonic-verify.zip
        asset_name: carmonic-verify-${{ github.event.release.tag_name }}.zip
        asset_content_type: application/zip

