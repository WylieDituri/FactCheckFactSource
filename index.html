<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Browser UI -->
  <div class="browser-container">
    <!-- Navigation Bar -->
    <div class="nav-bar">
      <div class="nav-controls">
        <button class="nav-btn" id="back-btn" title="Back" disabled>
          <svg width="20" height="20" viewBox="0 0 20 20">
            <path d="M12 4 L6 10 L12 16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <button class="nav-btn" id="forward-btn" title="Forward" disabled>
          <svg width="20" height="20" viewBox="0 0 20 20">
            <path d="M8 4 L14 10 L8 16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <button class="nav-btn" id="home-btn" title="Home">
          <svg width="20" height="20" viewBox="0 0 20 20">
            <path d="M3 10 L10 3 L17 10 L17 17 L12 17 L12 13 L8 13 L8 17 L3 17 Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
      
      <div class="address-bar-container">
        <div class="search-icon">
          <svg width="18" height="18" viewBox="0 0 18 18">
            <circle cx="7" cy="7" r="5" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M11 11 L16 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
        <input type="text" class="address-bar" id="address-bar" placeholder="Search anything...">
      </div>

      <div class="toolbar-actions">
        <button class="nav-btn" id="history-btn" title="History">
          <svg width="20" height="20" viewBox="0 0 20 20">
            <circle cx="10" cy="10" r="7" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M10 6 L10 10 L13 13" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
        <button class="nav-btn" id="bookmarks-btn" title="Bookmarks">
          <svg width="20" height="20" viewBox="0 0 20 20">
            <path d="M5 3 L15 3 L15 18 L10 14 L5 18 Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Content Area -->
    <div class="content-area" id="content-area">
      <!-- Custom content will be rendered here -->
    </div>
    
    <!-- Floating Bookmark Button -->
    <button class="floating-bookmark" id="floating-bookmark" title="Bookmark this page">
      ðŸ”–
    </button>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
