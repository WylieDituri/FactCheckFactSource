<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Browser UI -->
  <div class="browser-container">
    <!-- Navigation Bar -->
    <div class="nav-bar">
      <div class="nav-controls">
        <button class="nav-btn" id="back-btn" title="Back" disabled>
          <svg width="20" height="20" viewBox="0 0 20 20">
            <path d="M12 4 L6 10 L12 16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </button>
        <button class="nav-btn" id="forward-btn" title="Forward" disabled>
          <svg width="20" height="20" viewBox="0 0 20 20">
            <path d="M8 4 L14 10 L8 16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </button>
        <button class="nav-btn" id="home-btn" title="Home">
          <svg width="20" height="20" viewBox="0 0 20 20">
            <path d="M3 10 L10 3 L17 10 L17 17 L12 17 L12 13 L8 13 L8 17 L3 17 Z" fill="none" stroke="currentColor"
              stroke-width="2" stroke-linejoin="round" />
          </svg>
        </button>
      </div>

      <div class="address-bar-container">
        <div class="search-icon">
          <svg width="18" height="18" viewBox="0 0 18 18">
            <circle cx="7" cy="7" r="5" fill="none" stroke="currentColor" stroke-width="2" />
            <path d="M11 11 L16 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </div>
        <input type="text" class="address-bar" id="address-bar" placeholder="Search anything...">
      </div>

      <div class="toolbar-actions">
        <button class="nav-btn magnet-btn" id="magnet-btn" title="Fact Check">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 15v-6a6 6 0 1 1 12 0v6"></path>
            <path d="M6 15h12"></path>
            <path d="M6 15v4a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-4"></path>
          </svg>
        </button>

        <div class="menu-container">
          <button class="nav-btn" id="menu-btn" title="Menu">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="1"></circle>
              <circle cx="12" cy="5" r="1"></circle>
              <circle cx="12" cy="19" r="1"></circle>
            </svg>
          </button>

          <div class="dropdown-menu" id="dropdown-menu">
            <button class="menu-item" id="history-btn">
              <span class="menu-icon">üìú</span> History
            </button>
            <button class="menu-item" id="bookmarks-btn">
              <span class="menu-icon">üîñ</span> Bookmarks
            </button>
            <div class="menu-divider"></div>
            <button class="menu-item" id="settings-btn">
              <span class="menu-icon">‚öôÔ∏è</span> Settings
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Content Area -->
    <div class="content-area" id="content-area">
      <!-- Custom content will be rendered here -->
    </div>

    <!-- Floating Bookmark Button -->
    <button class="floating-bookmark" id="floating-bookmark" title="Bookmark this page">
      üîñ
    </button>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
